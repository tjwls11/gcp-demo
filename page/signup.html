<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>회원가입</h2>
      <form action="/signup" method="POST">

        <input type="password" name="pw" placeholder="비밀번호" required />
        <button type="submit">가입하기</button>
      </form>
      <a href="login.html">이미 계정이 있으신가요?</a>
    </div>
  </body>
</html>
